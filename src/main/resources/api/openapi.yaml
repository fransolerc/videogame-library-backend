openapi: 3.0.1
info:
  title: Video Game Library API
  version: 1.0.0
  description: API para gestionar una biblioteca de videojuegos (integración con IGDB)
  contact:
    name: Francisco José Soler Conchello
    email: franciscosoler.dev@gmail.com
    url: https://www.linkedin.com/in/franciscojosesoler/
servers:
  - url: http://localhost:8080
    description: Servidor de desarrollo local
tags:
  - name: Games
    description: Operaciones relacionadas con videojuegos
  - name: Users
    description: Operaciones relacionadas con usuarios
  - name: Library
    description: Operaciones relacionadas con la biblioteca de juegos de un usuario

paths:
  /games/search:
    get:
      tags:
        - Games
      summary: Buscar videojuegos por nombre
      description: >
        Busca videojuegos en la API externa de IGDB por su nombre.
        Devuelve una lista de juegos que coinciden con el término de búsqueda.
      operationId: searchGamesByName
      parameters:
        - name: name
          in: query
          required: true
          description: Nombre del juego a buscar
          schema:
            type: string
            maxLength: 255
      responses:
        '200':
          description: Búsqueda exitosa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
        '400':
          description: Parámetro 'name' no proporcionado

  /games/{id}:
    get:
      tags:
        - Games
      summary: Obtener un videojuego por su ID
      description: >
        Obtiene los detalles completos de un videojuego específico a partir de su ID de IGDB.
      operationId: getGameById
      parameters:
        - name: id
          in: path
          required: true
          description: ID del juego a buscar
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Juego encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '404':
          description: Juego no encontrado

  /users/register:
    post:
      tags:
        - Users
      summary: Registrar un nuevo usuario
      description: >
        Crea un nuevo usuario en el sistema.
        Requiere un nombre de usuario, un email y una contraseña.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
      responses:
        '201':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Datos de registro inválidos
        '409':
          description: El usuario con este email ya existe

  /users/{userId}/games:
    get:
      tags:
        - Library
      summary: Listar todos los juegos en la biblioteca de un usuario
      description: >
        Devuelve una lista de todos los juegos que un usuario ha añadido a su biblioteca,
        incluyendo el estado de cada juego.
      operationId: listUserLibrary
      parameters:
        - name: userId
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
            format: uuid
            maxLength: 36
      responses:
        '200':
          description: Lista de juegos en la biblioteca del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserGame'
        '404':
          description: Usuario no encontrado
    post:
      tags:
        - Library
      summary: Añadir un juego a la biblioteca de un usuario o actualizar su estado
      description: >
        Añade un nuevo juego a la biblioteca de un usuario o, si el juego ya existe,
        actualiza su estado (ej. de 'WANT_TO_PLAY' a 'PLAYING').
      operationId: addGameToLibrary
      parameters:
        - name: userId
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
            format: uuid
            maxLength: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddGameToLibraryRequest'
      responses:
        '200':
          description: Juego añadido/actualizado en la biblioteca
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGame'
        '400':
          description: Solicitud inválida
        '404':
          description: Usuario o juego no encontrado

components:
  schemas:
    Game:
      type: object
      properties:
        id:
          type: string
          description: El ID del juego (de IGDB).
        name:
          type: string
          description: El nombre del juego.
        genres:
          type: array
          items:
            type: string
          description: Lista de géneros del juego.
        releaseDate:
          type: string
          format: date
          description: Fecha de lanzamiento.
        coverImageUrl:
          type: string
          format: uri
          description: URL de la imagen de portada.
        summary:
          type: string
          description: Resumen detallado del juego.
        videos:
          type: array
          items:
            type: string
            format: uri
          description: Lista de URLs de videos relacionados.
        screenshots:
          type: array
          items:
            type: string
            format: uri
          description: Lista de URLs de capturas de pantalla.
        platforms:
          type: array
          items:
            type: string
          description: Lista de plataformas disponibles.
        rating:
          type: number
          format: double
          description: Puntuación media de los usuarios (0-100).

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email

    UserRegistrationRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    GameStatus:
      type: string
      enum:
        - WANT_TO_PLAY
        - PLAYING
        - COMPLETED
        - DROPPED

    AddGameToLibraryRequest:
      type: object
      required:
        - gameId
        - status
      properties:
        gameId:
          type: integer
          format: int64
          description: ID del juego a añadir (ID de IGDB).
        status:
          $ref: '#/components/schemas/GameStatus'

    UserGame:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        gameId:
          type: integer
          format: int64
        status:
          $ref: '#/components/schemas/GameStatus'
        addedAt:
          type: string
          format: date-time
